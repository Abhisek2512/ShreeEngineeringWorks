<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Logo Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .carousel {
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.4s ease;
    }

    .carousel.rotate {
      transform: rotateY(5deg);
    }

    .logo-container {
      transition: all 0.5s ease;
      flex-shrink: 0;
      cursor: pointer;
      opacity: 0.8;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container.active {
      opacity: 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      animation: bounce 0.4s ease-in-out;
      width: 10rem;
      height: auto;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 5px;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* Size presets for non-center logos */
    .size-1 { width: 40px; height: 40px; }
    .size-2 { width: 60px; height: 60px; }
    .size-3 { width: 80px; height: 80px; }

  </style>
</head>
<body>

  <div class="carousel" id="carousel"></div>

  <script>
    const carousel = document.getElementById('carousel');

    // Local logo image paths
    const logos = [
      "asset/Company_Logo/ashok-leyland-logo-2.svg",
      "asset/Company_Logo/BharatBenz-Logo-PNG1.png",
      "asset/Company_Logo/eicher-logo.svg",
      "asset/Company_Logo/mahindra-mahindra-logo.svg",
      "asset/Company_Logo/suzuki-7.svg",
      "asset/Company_Logo/tata-logo.svg",
      "asset/Company_Logo/BharatBenz-Logo-PNG1.png",

      
    ];

    function getSizeClass(index) {
      const center = 3;
      const distance = Math.abs(index - center);
      if (distance === 0) return '';
      if (distance === 1) return 'size-3';
      if (distance === 2) return 'size-2';
      return 'size-1';
    }

    function render() {
      carousel.innerHTML = '';
      logos.forEach((logoURL, index) => {
        const container = document.createElement('div');
        const sizeClass = getSizeClass(index);
        container.className = `logo-container ${sizeClass}`;
        if (index === 3) container.classList.add('active');

        const img = document.createElement('img');
        img.src = logoURL;
        img.alt = `Logo ${index + 1}`;

        container.appendChild(img);
        container.onclick = () => moveToCenter(index);
        carousel.appendChild(container);
      });
    }

    function moveToCenter(clickedIndex) {
      const center = 3;
      const shift = clickedIndex - center;

      if (shift > 0) {
        for (let i = 0; i < shift; i++) logos.push(logos.shift());
      } else {
        for (let i = 0; i < -shift; i++) logos.unshift(logos.pop());
      }

      carousel.classList.add('rotate');
      setTimeout(() => carousel.classList.remove('rotate'), 300);

      render();
    }

    render();
  </script>

</body>
</html>
