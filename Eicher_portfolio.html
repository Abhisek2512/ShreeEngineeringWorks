<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Gallery Card Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

  <!-- Single Card -->
  <div 
    onclick="openGallery()" 
    class="cursor-pointer group bg-white rounded-xl shadow hover:shadow-xl transition duration-300 w-full max-w-sm mx-auto"
  >
    <div class="w-full bg-white rounded-t-xl overflow-hidden">
      <img 
        src="images/Truck_images/Ashok_Leyland/14FT/2.webp" 
        alt="Truck Image" 
        class="w-full h-48 sm:h-56 md:h-64 object-cover transition-transform duration-300 group-hover:scale-105"
        loading="lazy"
      >
    </div>
    <div class="p-4 text-center">
      <h3 class="text-base font-semibold">Ashok Leyland 14 F</h3>
    </div>
  </div>

  <!-- Gallery Modal as Card -->
  <div id="galleryModal" 
       class="absolute top-20 left-1/2 transform -translate-x-1/2 z-50 bg-white rounded-xl shadow-lg border max-w-3xl w-full hidden">

    <!-- Close Button -->
    <button onclick="closeGallery()" 
            class="absolute top-2 right-2 text-black text-2xl z-50">&times;</button>
    
    <!-- Main Image Container -->
    <div class="relative w-full h-96 flex items-center justify-center p-4">
      <img id="galleryImage" src="" 
           class="max-h-full max-w-full object-contain rounded-lg"
           loading="lazy">
    </div>
    
    <!-- Thumbnail Navigation -->
    <div class="border-t px-4 py-2">
      <div class="flex overflow-x-auto space-x-2 justify-center py-2">
        <img src="images/Truck_images/Ashok_Leyland/14FT/1.webp" 
             onclick="changeImage(this.src)" 
             class="h-16 w-auto object-cover border-2 border-transparent hover:border-black cursor-pointer rounded">
        <img src="images/Truck_images/Ashok_Leyland/14FT/2.webp" 
             onclick="changeImage(this.src)" 
             class="h-16 w-auto object-cover border-2 border-transparent hover:border-black cursor-pointer rounded">
        <img src="images/Truck_images/Ashok_Leyland/14FT/3.webp" 
             onclick="changeImage(this.src)" 
             class="h-16 w-auto object-cover border-2 border-transparent hover:border-black cursor-pointer rounded">
        <img src="images/Truck_images/Ashok_Leyland/14FT/4.webp" 
             onclick="changeImage(this.src)" 
             class="h-16 w-auto object-cover border-2 border-transparent hover:border-black cursor-pointer rounded">
      </div>
    </div>
  </div>

</section>

<script>
  // Open gallery with first image
  function openGallery() {
    const modal = document.getElementById('galleryModal');
    const mainImage = document.getElementById('galleryImage');
    
    // Set first image as default
    mainImage.src = "images/Truck_images/Ashok_Leyland/14FT/1.webp";
    
    // Show modal
    modal.classList.remove('hidden');
  }

  // Change the main gallery image
  function changeImage(src) {
    document.getElementById('galleryImage').src = src;
  }

  // Close gallery
  function closeGallery() {
    document.getElementById('galleryModal').classList.add('hidden');
  }

  // Optional: Close modal when pressing Escape
  document.addEventListener('keydown', function(e) {
    const modal = document.getElementById('galleryModal');
    if (!modal.classList.contains('hidden')) {
      if (e.key === 'Escape') {
        closeGallery();
      }
    }
  });
</script>

</body>
</html>
