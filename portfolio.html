  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Portfolio Section -->
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16">

    <div class="grid gap-8 sm:grid-cols-1 lg:grid-cols-3">

        </div>

          <h3 class="text-lg font-semibold mb-2">Heavy Duty Fabrication</h3>

        </div>
      </div>

      <div onclick="openPortfolioModal(3)" data-aos="fade-up" class="cursor-pointer group bg-white rounded-xl shadow hover:shadow-xl transition duration-300">
        <div class="overflow-hidden rounded-t-xl">

               alt="Project 1"

<!-- Portfolio Modal -->
<div id="portfolioModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-70 px-2 sm:px-4">
  <div class="modal-enter bg-white rounded-xl shadow-xl w-full max-w-md sm:max-w-3xl max-h-[85vh] overflow-y-auto p-4 sm:p-6 relative">

    <!-- Close Button -->
    <button id="closeModal" class="absolute top-3 right-4 text-2xl font-bold text-gray-600 hover:text-red-500">
      &times;
    </button>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
      <!-- Left: Main Image and Thumbnails -->
      <div>
        <img id="mainImage" src="" alt="Main" class="w-full h-48 sm:h-64 object-cover rounded-lg border mb-3" />
        <div id="thumbs" class="grid grid-cols-4 gap-1"></div>
      </div>

      <!-- Right: Text Content -->
      <div>
        <h3 id="projectTitle" class="text-lg sm:text-2xl font-semibold mb-2 sm:mb-3"></h3>
        <p id="projectDesc" class="text-gray-700 mb-3 sm:mb-4 text-sm sm:text-base"></p>
        <ul id="projectDetails" class="list-disc pl-4 text-gray-600 text-xs sm:text-sm space-y-1"></ul>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  // Animate on Scroll init
  AOS.init({ duration: 800 });

  // Typed.js for header text
  new Typed("#typedText", {
    strings: ["Welcome to Shree Engineering Works", "Explore Our Industrial Projects", "Precision. Power. Performance."],
    typeSpeed: 40,
    backSpeed: 20,
    loop: true,
  });

  // Project data
  const projects = {
    1: {
      title: "Heavy Duty Fabrication Project",
      mainImage: "https://upload.wikimedia.org/wikipedia/commons/1/11/Freightliner_M2_106_6x4_2014_%2814240376744%29.jpg",
      thumbs: [
        "https://upload.wikimedia.org/wikipedia/commons/1/11/Freightliner_M2_106_6x4_2014_%2814240376744%29.jpg",
        "https://images.unsplash.com/photo-1581092334313-d6f1ccfa3d9b?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1532634726-7f4ec02fda27?auto=format&fit=crop&w=600&q=80"
      ],
      desc: "Precision fabrication of steel frameworks for logistics and transportation infrastructure.",
      details: [
        "Heavy-duty steel welding and fitting",
        "Freightliner M2 support integration",
        "Delivered on schedule",
        "Safety-checked installations"
      ]
    },
    1: {
      title: "Heavy Duty Fabrication Project",
      mainImage: "https://upload.wikimedia.org/wikipedia/commons/1/11/Freightliner_M2_106_6x4_2014_%2814240376744%29.jpg",
      thumbs: [
        "https://upload.wikimedia.org/wikipedia/commons/1/11/Freightliner_M2_106_6x4_2014_%2814240376744%29.jpg",
        "https://images.unsplash.com/photo-1581092334313-d6f1ccfa3d9b?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1532634726-7f4ec02fda27?auto=format&fit=crop&w=600&q=80"
      ],
      desc: "Precision fabrication of steel frameworks for logistics and transportation infrastructure.",
      details: [
        "Heavy-duty steel welding and fitting",
        "Freightliner M2 support integration",
        "Delivered on schedule",
        "Safety-checked installations"
      ]
    },
    1: {
      title: "Heavy Duty Fabrication Project",
      mainImage: "https://upload.wikimedia.org/wikipedia/commons/1/11/Freightliner_M2_106_6x4_2014_%2814240376744%29.jpg",
      thumbs: [
        "https://upload.wikimedia.org/wikipedia/commons/1/11/Freightliner_M2_106_6x4_2014_%2814240376744%29.jpg",
        "https://images.unsplash.com/photo-1581092334313-d6f1ccfa3d9b?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1532634726-7f4ec02fda27?auto=format&fit=crop&w=600&q=80"
      ],
      desc: "Precision fabrication of steel frameworks for logistics and transportation infrastructure.",
      details: [
        "Heavy-duty steel welding and fitting",
        "Freightliner M2 support integration",
        "Delivered on schedule",
        "Safety-checked installations"
      ]
    },
    
    // Add Project 2 and 3 here like before
  };

  function openPortfolioModal(id) {
    const project = projects[id];
    if (!project) return;

    const modal = document.getElementById("portfolioModal");
    document.getElementById("mainImage").src = project.mainImage;
    document.getElementById("projectTitle").textContent = project.title;
    document.getElementById("projectDesc").textContent = project.desc;

    // Thumbnails
    const thumbs = document.getElementById("thumbs");
    thumbs.innerHTML = "";
    project.thumbs.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.className = "w-full h-16 object-cover rounded-lg border hover:border-black cursor-pointer";
      img.onclick = () => {
        document.getElementById("mainImage").src = src;
      };
      thumbs.appendChild(img);
    });

    // Details
    const details = document.getElementById("projectDetails");
    details.innerHTML = "";
    project.details.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      details.appendChild(li);
    });

    modal.classList.remove("hidden");
    modal.classList.add("flex");
  }

  document.getElementById("closeModal").addEventListener("click", () => {
    const modal = document.getElementById("portfolioModal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  });
</script>
</body>
</html>
