<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Engineering Works</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes driveIn {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeInItem {
      0% {
        opacity: 0;
        transform: translateX(2rem);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .drive-in {
      animation: driveIn 3s ease-out forwards;
    }

    .nav-item {
      opacity: 0;
      animation: fadeInItem 0.6s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo (car animation) -->
      <img src="images/logo/shree logo.png" alt="Logo" class="drive-in w-15 h-12" id="logo" />

      <!-- Desktop Navbar -->
      <nav class="hidden md:flex gap-6 text-sm text-yellow-500 font-medium ml-auto">
        <a href="#home" class="hover:text-yellow-600 no-underline">Home</a>
        <a href="#about" class="hover:text-yellow-600 no-underline">About</a>
        <a href="#services" class="hover:text-yellow-600 no-underline">Services</a>
        <a href="#projects" class="hover:text-yellow-600 no-underline">Projects</a>
        <a href="#testimonial" class="hover:text-yellow-600 no-underline">Testimonial</a>
        <a href="#how-it-works" class="hover:text-yellow-600 no-underline">How It Works</a>
        <a href="#contact" class="hover:text-yellow-600 no-underline">Contact</a>
        <a href="#quote" class="bg-yellow-600 text-white px-4 py-1 rounded hover:bg-yellow-700 no-underline">Get Quote</a>
      </nav>

      <!-- Mobile Nav Toggle -->
      <button id="mobile-menu-btn" class="md:hidden text-gray-800 text-2xl">
        â˜°
      </button>
    </div>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="md:hidden hidden flex-col bg-white px-6 py-4 space-y-4 text-sm font-medium shadow transition-all duration-300 ease-in-out">
      <a href="#home" class="block text-gray-700 hover:text-yellow-500 no-underline">Home</a>
      <a href="#about" class="block text-gray-700 hover:text-yellow-500 no-underline">About</a>
      <a href="#services" class="block text-gray-700 hover:text-yellow-500 no-underline">Services</a>
      <a href="#projects" class="block text-gray-700 hover:text-yellow-500 no-underline">Projects</a>
      <a href="#testimonial" class="block text-gray-700 hover:text-yellow-500 no-underline">Testimonial</a>
      <a href="#how-it-works" class="block text-gray-700 hover:text-yellow-500 no-underline">How It Works</a>
      <a href="#contact" class="block text-gray-700 hover:text-yellow-500 no-underline">Contact</a>
      <a href="#quote" class="block bg-yellow-500 text-white px-4 py-2 rounded text-center hover:bg-yellow-600 no-underline">Get a Quote</a>
    </nav>
  </header>

  <script>
    // Hamburger menu toggle
    const menuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
