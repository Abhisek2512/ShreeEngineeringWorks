<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Engineering Works</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes driveIn {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeInItem {
      0% {
        opacity: 0;
        transform: translateX(2rem);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .drive-in {
      animation: driveIn 3s ease-out forwards;
    }

    .nav-item {
      opacity: 0;
      animation: fadeInItem 0.6s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-md px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo (car animation) -->
      <img src="images/logo/shree logo.png" alt="Logo" class="drive-in w-15 h-12" id="logo" />

      <!-- Hamburger button (mobile only) -->
      <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Nav links (inline for desktop) -->
      <ul id="nav-links"
          class="hidden flex-col mt-4 space-y-2 text-lg font-medium text-gray-700 md:flex md:flex-row md:space-x-6 md:space-y-0 md:mt-0 md:items-center md:ml-auto">
        <li class="nav-item" style="animation-delay: 2.2s"><a href="#" class="hover:text-blue-600">Home</a></li>
        <li class="nav-item" style="animation-delay: 2.4s"><a href="#" class="hover:text-blue-600">About</a></li>
        <li class="nav-item" style="animation-delay: 2.6s"><a href="#" class="hover:text-blue-600">Services</a></li>
        <li class="nav-item" style="animation-delay: 2.8s"><a href="#" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    // Trigger nav item animations after logo drives in
    window.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.nav-item');
      items.forEach(item => {
        item.style.animationPlayState = 'running';
      });

      // Hamburger menu toggle
      const menuBtn = document.getElementById('menu-btn');
      const navLinks = document.getElementById('nav-links');

      menuBtn.addEventListener('click', () => {
        navLinks.classList.toggle('hidden');
      });
    });
  </script>
</body>
</html>
