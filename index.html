<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes driveIn {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeInItem {
      0% {
        opacity: 0;
        transform: translateX(2rem);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .drive-in {
      animation: driveIn 3s ease-out forwards;
    }

    .nav-item {
      opacity: 0;
      animation: fadeInItem 0.6s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
    <!-- Logo (like a car driving in) -->
    <img src="images/logo/shree logo.png" alt="Logo" class="drive-in w-14 h-12" id="logo" />

    <!-- Navbar links (start hidden, animated in JS after car passes) -->
    <ul class="flex space-x-6 text-lg font-medium text-gray-700" id="nav-links">
      <li class="nav-item" style="animation-delay: 2.2s"> <a href="#" class="hover:text-blue-600">Home</a></li>
      <li class="nav-item" style="animation-delay: 2.4s"> <a href="#" class="hover:text-blue-600">About</a></li>
      <li class="nav-item" style="animation-delay: 2.6s"> <a href="#" class="hover:text-blue-600">Services</a></li>
      <li class="nav-item" style="animation-delay: 2.8s"> <a href="#" class="hover:text-blue-600">Contact</a></li>
    </ul>
  </nav>

  <script>
    // Trigger nav item animations after logo drives in
    window.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.nav-item');
      items.forEach(item => {
        item.style.animationPlayState = 'running';
      });
    });
  </script>
</body>
</html>
